<html>
    <head>
        <title>Letter spacing</title>
    </head>
    <style>
        h1{
            letter-spacing: 3px;

        }
        h2{
            letter-spacing: 2px;

        }
        h3{
            letter-spacing: 1px;

        }
        h4{
            letter-spacing: -1px;
        }


    </style>
    <body>
        <h1>letter spacing 1</h1>
        <h2>letter spacing 2</h2>
        <h3>letter spacing 3</h3>
        <h4>letter spacing 4</h4>
        
    </body>
</html>
