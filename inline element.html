<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline element</title>
    <style>
        #wrapper{
            width: 50%;
            border: 2px solid blueviolet;
            margin: 0 auto;
            align-content: center;
        }
        h1,p{
            border: 1px solid  blueviolet
        }
        span{
          padding-bottom: 2px;
            border: 1px solid crimson;
            padding: 5px;
        }
    </style>
</head>

<body>
    

    <div id="wrapper">
        <h1>Inline element</h1>
        <p> <span>WARNING</span> - <span> ERROR</span> Since this is a presentational characteristic it is nowadays specified by CSS in the Flow Layout. Inline elements are those which only occupy the space bounded by the tags defining the element, instead of breaking the flow of the content.</p>

    </div>

</body>
</html>
