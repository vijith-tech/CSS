    <title>Table styling</title>
<style>
    table{
        width: 85%;
        border: 3px solid rgb(163, 15, 107);
        border-collapse: collapse;
        empty-cells: hide;
    
    }
    th,td{

    padding: 5px;
    
    }
    #time{

       text-decoration: transparent;
    }

    .day{

    }















</style>
</head>
