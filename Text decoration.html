<html>
    <head>
        <title>Text decoration</title>
    </head>
    <body>
        <style>
            body{
                background-color: cadetblue;

            }

            a{
                text-decoration: none;
            }
            
            #appreciatate{

        
                text-decoration: underline;
                
            }
          
        </style>
        <h1>Text decoration</h1>
        <ol>
            <li>None</li>
            <li>Underline</li>
            <li>Overline</li>
            <li>Line through</li>
            <li>Blink</li>
        </ol>
        <p> 
            <a href="#">Link</a>  are always underline. <br> <br>
            This is a   <span style="color: rgb(197, 230, 200); font-weight: bold;">simple</span> sentence you can use to thank someone
          <p>  I really  <span id="appreciatate"> <b> appreciate</b> </span>     You can also use this phrase to thank someone</p>
        </p>


    </body>
</html>
